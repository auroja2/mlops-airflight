<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Satisfaction Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 0.5s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(10px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            cursor: pointer;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .predict-button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .predict-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            animation: slideIn 0.5s ease;
        }

        .satisfied {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .not-satisfied {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Airline Satisfaction Predictor</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>Flight Distance (miles)</label>
                <input type="number" name="Flight Distance" min="0" required>
            </div>

            <div class="form-group">
                <label>Departure Delay (minutes)</label>
                <input type="number" name="Departure Delay" min="0" required>
            </div>

            <div class="form-group">
                <label>Arrival Delay (minutes)</label>
                <input type="number" name="Arrival Delay" min="0" required>
            </div>

            <div class="form-group">
                <label>Class</label>
                <select name="Class" required>
                    <option value="0">Business</option>
                    <option value="1">Economy</option>
                    <option value="2">Economy Plus</option>
                </select>
            </div>

            <div class="form-group">
                <label>Type of Travel</label>
                <select name="Type of Travel" required>
                    <option value="0">Business</option>
                    <option value="1">Personal</option>
                </select>
            </div>

            <!-- Service Ratings -->
            <div class="form-group">
                <label>Online Boarding</label>
                <select name="Online Boarding" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Inflight WiFi Service</label>
                <select name="Inflight wifi service" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Inflight Entertainment</label>
                <select name="Inflight entertainment" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Seat Comfort</label>
                <select name="Seat comfort" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Leg Room Service</label>
                <select name="Leg room service" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>On-board Service</label>
                <select name="On-board service" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cleanliness</label>
                <select name="Cleanliness" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ease of Online Booking</label>
                <select name="Ease of Online Booking" required>
                    <option value="5">Outstanding</option>
                    <option value="4">Excellent</option>
                    <option value="3">Good</option>
                    <option value="2">Average</option>
                    <option value="1">Poor</option>
                    <option value="0">Very Poor</option>
                </select>
            </div>

            <button type="submit" class="predict-button">Predict Satisfaction</button>
        </form>

        {% if prediction is not none %}
            <div class="prediction-result {% if prediction == 1 %}satisfied{% else %}not-satisfied{% endif %}">
                <h2>
                    {% if prediction == 1 %}
                        ✅ Prediction: Satisfied
                    {% else %}
                        ❌ Prediction: Not Satisfied
                    {% endif %}
                </h2>
            </div>
        {% endif %}

        {% if error %}
            <div class="error-message">
                <h2>⚠️ Error: {{ error }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
